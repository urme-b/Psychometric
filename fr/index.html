<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="description" content="Suite de tests psychom&#233;triques en ligne : HADS, STAI, BFI-10 et Questionnaire des Peurs avec scoring automatique et export CSV/PDF." />
  <title>Suite de tests psychom&#233;triques</title>
  <link rel="stylesheet" href="../lib/bootstrap.min.css" />
  <link rel="stylesheet" href="../shared/style.css" />
</head>
<body>
  <div class="container" role="main">
    <h1 class="text-center">Test psychom&#233;trique</h1>
    <div id="setup-area"></div>

    <div id="download-buttons" class="hidden mt-3">

    </div>
  </div>

  <script src="../lang/fr.js"></script>
  <script src="../shared/app.js"></script>
</body>
</html>
